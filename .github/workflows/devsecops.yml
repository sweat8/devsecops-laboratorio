name: DevSecOps Pipeline - SonarCloud Focus
on:
  push:
    branches:
      - feature/devsecops-pipeline
permissions:
  contents: read
jobs:
  ci-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Sonar token access
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          set -e
          curl -sf -u ${SONAR_TOKEN}: "https://sonarcloud.io/api/projects/search?organization=sweat8&projects=sweat8_devsecops-laboratorio" | tee /tmp/p.json
          grep -q '"total":[1-9]' /tmp/p.json

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: SonarCloud Scan (no wait)
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=sweat8
            -Dsonar.projectKey=sweat8_devsecops-laboratorio
            -Dsonar.qualitygate.wait=false

      - name: Wait CE and check Quality Gate
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          set -e
          TASK_URL=$(grep -o 'ceTaskUrl=.*' .scannerwork/report-task.txt | cut -d= -f2)
          CE_TASK_JSON=$(curl -s -u ${SONAR_TOKEN}: "$TASK_URL")
          TASK_ID=$(echo "$CE_TASK_JSON" | jq -r '.task.id')
          STATUS=$(echo "$CE_TASK_JSON" | jq -r '.task.status')
          while [ "$STATUS" != "SUCCESS" ]; do
            [ "$STATUS" = "FAILED" ] && echo "Compute Engine: FAILED" && exit 1
            sleep 3
            CE_TASK_JSON=$(curl -s -u ${SONAR_TOKEN}: "https://sonarcloud.io/api/ce/task?id=$TASK_ID")
            STATUS=$(echo "$CE_TASK_JSON" | jq -r '.task.status')
          done
          ANALYSIS_ID=$(echo "$CE_TASK_JSON" | jq -r '.task.analysisId')
          QG_JSON=$(curl -s -u ${SONAR_TOKEN}: "https://sonarcloud.io/api/qualitygates/project_status?analysisId=$ANALYSIS_ID")
          echo "$QG_JSON" | tee qg.json
          QG_STATUS=$(jq -r '.projectStatus.status' qg.json)
          echo "Quality Gate status: $QG_STATUS"
          [ "$QG_STATUS" = "ERROR" ] && exit 1

      - name: Dependency-Check (SCA)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'DevSecOpsLab'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --failOnCVSS 4.0

      - name: Upload SCA report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

      - name: Build Docker image
        run: docker build -t movies-app:${{ github.sha }} .

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'movies-app:${{ github.sha }}'
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '1'
