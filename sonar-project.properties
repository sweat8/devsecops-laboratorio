# ----- SonarCloud base -----
sonar.host.url=https://sonarcloud.io
sonar.organization=sweat8
sonar.projectKey=sweat8_devsecops-laboratorio
sonar.projectName=devsecops-laboratorio

# ----- Fuentes (solo directorios; sin comodines) -----
sonar.sources=src,functions

# ----- Exclusiones -----
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,public/**

# ----- Tests (solo directorios) + patrones de inclusión -----
sonar.tests=src,functions
sonar.test.inclusions=**/__tests__/**,**/tests/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.test.js

# ----- Cobertura (opcional; quítalo si no generas lcov) -----
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ----- TypeScript -----
sonar.typescript.tsconfigPath=tsconfig.json

# ----- Quality Gate (bloqueante) -----
sonar.qualitygate.wait=false
sonar.qualitygate.timeout=300
