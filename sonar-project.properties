# ----- SonarCloud base (ES: sin comentarios inline al final de las líneas) -----
sonar.host.url=https://sonarcloud.io
sonar.organization=sweat8
sonar.projectKey=sweat8_devsecops-laboratorio
sonar.projectName=devsecops-laboratorio

# ----- Fuentes (ES: SOLO directorios, sin comodines) -----
# Ajusta si corresponde; por tu repo existen "src" y "functions"
sonar.sources=src,functions

# ----- Exclusiones (ES: aquí sí puedes usar patrones) -----
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,public/**

# ----- Tests (ES: SOLO directorios) + patrones de inclusión -----
# Si tus tests conviven dentro de src/functions, lista los dirs aquí
sonar.tests=src,functions
sonar.test.inclusions=**/__tests__/**,**/tests/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.test.js

# ----- Cobertura (ES: elimina esta línea si no generas lcov) -----
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ----- TypeScript (si aplica) -----
sonar.typescript.tsconfigPath=tsconfig.json

# ----- Quality Gate (ES: hace fallar el job si el QG está rojo) -----
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# ----- (Opcional) Toggle temporal si quieres validar sin esperar QG -----
# sonar.qualitygate.wait=false
