sonar.host.url=https://sonarcloud.io
sonar.organization=sweat8
sonar.projectKey=sweat8_devsecops-laboratorio
sonar.projectName=devsecops-laboratorio


sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/build/**
sonar.tests=**/__tests__/**,**/tests/**,**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js


sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json


sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300            
