# --- Base SonarCloud ---
sonar.host.url=https://sonarcloud.io
sonar.organization=sweat8                      # Comentario (ES): tu Organization Key exacta
sonar.projectKey=sweat8_devsecops-laboratorio # Comentario (ES): tu Project Key exacto
sonar.projectName=devsecops-laboratorio

# --- Fuentes (solo directorios) ---
# Comentario (ES): ajusta según tu repo; por tu estructura, "src" y "functions" existen.
sonar.sources=src,functions

# --- Excluir lo que no quieres analizar ---
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,public/**

# --- Tests (solo directorios) + patrones de inclusión de tests ---
# Comentario (ES): si tus tests viven mezclados en "src" (o también en "functions"), lista esos dirs aquí
sonar.tests=src,functions
sonar.test.inclusions=**/__tests__/**,**/tests/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.test.js

# --- (Opcional) Cobertura con Jest/LCOV: borra esta línea si no generas coverage ---
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# --- TypeScript (si aplica) ---
sonar.typescript.tsconfigPath=tsconfig.json

# --- Quality Gate (bloqueante) ---
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
